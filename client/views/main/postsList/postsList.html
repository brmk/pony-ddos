<template name="postsList">
  <div class="row">
    <div class="col s12">
      {{#if Template.subscriptionsReady}}
        <ul id="posts" class="collection">
          {{#each posts}}
            {{>postItem}}
          {{/each}}
        </ul>
      {{else}}
          <p>Loading...</p>
      {{/if}}
    </div>
  </div>
</template>
